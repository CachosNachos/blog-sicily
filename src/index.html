<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="header-container clearfix">
        <div class="topbar"></div>




        <div class="topbanner-nav">
            <img class="homeIcon" src="images/homeIcon.png" alt="home icon" />
            <p>HOME</p>
        </div>

        <div class="topbanner">
            <div class="logo">CACHOS BLOG</div>
            <div class="subheadline-container">
                <p>...a 4-months (mostly) climbing trip to Sicily</p>
            </div>
        </div>





        <div class="welcome-container">
            <div class="welcome-column column-left clearfix">
                <div class="welcome-text-container">
                    <div class="welcome-text"></div>
                    <!-- <img src="images/welcomeTextEn.png" alt="welcome message english" /> -->
                </div>
            </div>

            <div class="welcome-column column-right clearfix">
                <div class="welcome-image-container">
                    <div class="welcome-image"></div>
                    <!-- <img src="images/welcomeImage.png" alt="welcome image" /> -->
                </div>
            </div>
        </div>

    </div>


    <div class="hands-container">
        <div class="hands-image"></div>

    </div>










</body>

</html>
