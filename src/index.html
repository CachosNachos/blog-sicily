<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="header-container clearfix">
        <div class="topbar"></div>




        <div class="topbanner-nav">
            <img class="homeIcon" src="images/homeIcon.png" alt="home icon" />
            <p>home</p>
        </div>

        <div class="topbanner">
            <div class="logo">CACHOS BLOG</div>
            <div class="subheadline-container">
                <p>...a 4-months (mostly) climbing trip to Sicily</p>
            </div>
        </div>





        <div class="welcome-container clearfix">
            <div class="welcome-column column-left">
                <img src="images/welcomeTextEn.png" alt="welcome message english" />
            </div>

            <div class="welcome-column column-right">
                <img src="images/welcomeImage.png" alt="welcome image" />
            </div>
        </div>

    </div>



    <div class="content-grid-container">
        <div class="content-grid-row clearfix">

            <div class="content-grid-column">
                <a href="">
                    <div class="blogpost-item">
                        <div class="blogpost-image" style="background-image: url(images/blogposts/jungle.jpg)">
                        </div>
                        <h3>day 1</h3>
                        <h4>november 11</h4>
                        <h2>a short title</h2>
                    </div>
                </a>
            </div>


            <div class="content-grid-column">
                <a href="">
                    <div class="blogpost-item">
                        <div class="blogpost-image" style="background-image: url(images/blogposts/jungle.jpg)">
                        </div>
                        <h3>day 1</h3>
                        <h4>november 11</h4>
                        <h2>a short title</h2>
                    </div>
                </a>
            </div>



        </div>

    </div>







    <div class="hands-container">
        <div class="hands-image"></div>

    </div>



</body>

</html>
